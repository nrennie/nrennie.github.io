baseURL: https://nrennie.rbind.io 
languageCode: en
title: Nicola Rennie
author: Nicola Rennie
copyright: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 6
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
pygmentsCodefencesGuessSyntax: true
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: vs
    codeFences: true
    guessSyntax: true
    noClasses: false
    lineNos: true
    lineNumbersInTable: true
  tableOfContents:
    endLevel: 3
    ordered: no
    startLevel: 2
params:
  theme: 
  custom_theme: "hex-colors" 
  description: "Personal website for Nicola Rennie, containing blogs and materials related to R, academic, and data science."
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  favicon: /img/favicon.ico
  headingFontFamily: sans-serif
  mainSections:
  navallcaps: yes
  orgLocal:
  orgName: Nicola Rennie
  twitter: nrennie35
  sharing_image: [img/preview_card.png]
  image: [img/preview_card.png]
  social:
    - icon: github
      name: GitHub
      icon_pack: fab
      url: https://github.com/nrennie
    - icon: linkedin
      name: LinkedIn
      icon_pack: fab
      url: https://www.linkedin.com/in/nicola-rennie/
    - icon: twitter
      name: Twitter
      icon_pack: fab
      url: https://twitter.com/nrennie35
    - icon: youtube
      name: YouTube
      icon_pack: fab
      url: https://www.youtube.com/@nrennie
    - icon: behance
      name: Behance
      icon_pack: fab
      url: https://www.behance.net/nrennie
    - icon: stack-overflow
      name: StackOverflow
      icon_pack: fab
      url: https://stackoverflow.com/users/17581735/nrennie
    - icon: cloud
      name: BlueSky
      icon_pack: fa
      url: https://bsky.app/profile/nrennie.bsky.social
    - icon: orcid
      name: Orcid
      icon_pack: fab
      url: https://orcid.org/0000-0003-4797-557X
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: nrennie/nrennie.rbind.io
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  header:
    - name: About
      title: About
      url: /
      weight: 1
    - name: Projects
      title: Projects
      url: /projects/
      weight: 2
    - name: Talks
      title: Talks
      url: /talks/
      weight: 3
    - name: Blog
      title: Blog
      url: /blog/
      weight: 4
    - name: Links
      title: Links
      url: /links/
      weight: 5
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
